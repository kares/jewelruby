# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           none
relative_permalinks: true

# Setup
title:               JewelRuby
tagline:             '... bytes and babes of <span class="redish">JRuby</span>'
url:                 http://jewelruby.kares.org # http://localhost:4000
baseurl:             ''
paginate:            2
future:              false # prevent generating posts with a future date

# About/contact
author:
  name:              Karol Bucek
  url:               http://kares.org
  email:             self@kares.org

# Defaults (posts)
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"

# Custom vars
#version:             1.0.0

# Build
markdown: redcarpet # handles ``` highlighting compared to kramdown
highlighter: rouge
